<body>

            </div>

                    <ul>

                        </li>

                            <i class="fa-solid   fa-basketball"></i>

                            <i class="fa-solid   fa-basketball"></i>

                        </li>
                        <li class = 'color'>
                            <i class="fa-solid   fa-basketball"></i>
                            Blue
                        </li>
                        <li class = 'color'>
                            <i class="fa-solid   fa-basketball"></i>
                            Green
                        </li>
                        <li class = 'color'>
                            <i class="fa-solid   fa-basketball"></i>
                             Purple
                        </li>
                        <li class = 'color'>
                            <i class="fa-solid   fa-basketball"></i>

            </div>
